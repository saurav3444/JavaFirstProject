<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border m-4">
                <h1 class="text-center pt-2">Calculator</h1>
                <form>
                    <div class="form-group">
                        <label for="number1">Number 1:</label>
                        <input type="text" class="form-control" placeholder="Enter Number 1" id="number1" name="number1" required>
                    </div>
                    <div class="form-group">
                        <label for="number2">Number 2:</label>
                        <input type="text" class="form-control" placeholder="Enter Number 2" id="number2" name="number2" required>
                    </div>
                    <input type="radio" name="button" id = 'add' >Add <br>
                    <input  type="radio" name="button" id = 'substract'>Subtract <br>
                    <input color="blue" type="radio" name="button" id = 'multiply'>Multiply <br>
                    <input color="blue" type="radio" name="button" id = 'division'>Division <br>
                    <div class="text-center pb-2"><input type="button" class="btn btn-primary"name="calc" onclick="calculate()" value="Calculate"> </div>             
                </form>
                <div class="text-center">
                    <h1>Result:</h1>
                    <p id="math_res"></p> 
                </div>    
            </div>
        </div>
    </div>
        
    <script>
        function calculate(){
            var number1 = parseInt(document.getElementById('number1').value);
            var number2 = parseInt(document.getElementById('number2').value);

            var resultBox = document.getElementById('math_res');
            resultBox.innerHTML = '';

            var buttonAdd = document.getElementById('add');
            var buttonSubstract = document.getElementById('substract');
            var buttonMultiply = document.getElementById('multiply');
            var buttonDivision = document.getElementById('division');

            if(buttonAdd.checked == true){
                resultBox.innerHTML = number1 + number2
            }
            else{
                if(buttonSubstract.checked == true){
                    resultBox.innerHTML = number1 - number2
                }
                else{
                    if(buttonMultiply.checked == true){
                        resultBox.innerHTML = number1 * number2
                    }
                    else{
                        if(buttonDivision.checked == true){
                            resultBox.innerHTML = number1 / number2
                        }
                    }
                }
            }            
        }

    </script>
</body>
